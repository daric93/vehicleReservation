<form role="form" method="get" action="search" name="params" id="searchForm">
    <div class="row-fluid">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="city_up">Pick-up:</label>
                <select class="form-control" id="city_up" name="city_up" required>
                    <option>Kharkiv</option>
                    <option>Kiev</option>
                    <option>Lvov</option>
                    <option>Odessa</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="datetimepicker1">Pick-up date:</label>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" name="pick_up" id="pick_up_date" required/>
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
            </span>
                </div>
            </div>

            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker1').datetimepicker({
                        format: 'YYYY-MM-DD HH:mm'
                    });
                });
            </script>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="city_off">Drop-off:</label>
                <select class="form-control" id="city_off" name="city_off">
                    <option>Kharkiv</option>
                    <option>Kiev</option>
                    <option>Lvov</option>
                    <option>Odessa</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="datetimepicker2">Return Date:</label>
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" name="drop_off" id="drop_off_date" required/>
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
            </span>
                </div>
            </div>

            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker2').datetimepicker({
                        format: 'YYYY-MM-DD HH:mm'
                    });
                });
            </script>
        </div>
        <br>
        <div class="form-group" style="padding-left: 4%">
            <button type="submit" name="submit" class="btn btn-default" >Search</button>
        </div>
    </div>

</form>
